<div>
    <main role="main" class="container">
        <div class="jumbotron heading">
            <h1>Zip With</h1>
            <div>
                <p class="lead">
                    Zip this Flux with another Publisher source, that is to say wait for both to emit one element and combine these elements using a combinator BiFunction The operator will continue doing so until any of the sources completes.                </p>
                <div class="lead">
                    Now Kith!
                </div>
            </div>
        </div>
    </main>
    <div>
        <div>
            <div class="stream-container">
                <div>
                    <div>
                        <img src="{{triangleSource}}"/>
                    </div>
                    <stream-source
                            [inputStream]="streamSourceInput"
                            (outputStream)="sourceComplete($event)"></stream-source>
                    <div>
                        <img src="{{sourcePicture}}"/>
                    </div>
                    <stream-source
                            [inputStream]="streamSourceInputOther"
                            (outputStream)="sourceCompleteOther($event)"></stream-source>
                </div>
                <div>
                    <div>
                        <img src="{{trianglePlusCircleToSquare}}"/>
                    </div>
                    <zip-stream
                                [inputStream]="sourceOutput"
                                [otherInputStream]="sourceOutputOther"
                                [zippingFunction]="mapOne"
                    ></zip-stream>
                </div>
            </div>
        </div>
    </div>
</div>
